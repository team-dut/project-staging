name: Create release on commit

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  jar:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Java v8
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '8'

      - name: Build the JAR file
        run: |
          cd src
          javac *.java
          cd ../
          jar cvmf  ./src/META-INF/MANIFEST.MF Game.jar -C $(pwd)/src .

      - name: Zip needed resources
        run: |
          sudo apt-get install zip
          zip -r Game.zip Game.jar resources

      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: runnable
          name: Rolling release of the project
          prerelease: true
          body: |
            # HOWTO
            Unzip the Game.zip, you should see the `Game.jar` file and `resources` folder.
            
            If that is the case, run `java -jar Game.jar`
            
            > Minimum Java version: 8
          files: Game.zip